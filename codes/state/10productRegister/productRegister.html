  <ion-header-bar class="zero bar-subheader"
    ng-if="getParam('category') === 'pawnShop' && getParam('method') === 'update'"
  >
    <div class="row zero h44px stable-bg shadow mt0px">
      <div class="col zero flex"
        nav-direction="forward"
        ng-class="{'tab-selected': getParam('step') === 1}"
        ng-click="goToState('main.productRegister.step1', {
          category: 'pawnShop',
          method: 'update',
          step: 1
        })"
      >
        <p class="zero positive f18px center bold">
        {{'WRITE_PRODUCT_DETAIL' | translate}}
        </p>
      </div>
      <div class="col zero flex"
        nav-direction="forward"
        ng-class="{'tab-selected': getParam('step') === 2}"
        ng-click="goToState('main.productRegister.step2', {
          category: 'pawnShop',
          method: 'update',
          step: 2
        })"
      >
        <p class="zero positive f18px center bold">
        {{'UPLOAD_PRODUCT_PHOTOS' | translate}}
        </p>
      </div>
    </div>
  </ion-header-bar>

  <ion-nav-view name="productRegister">
  </ion-nav-view>

  <ion-footer-bar class="bar-positive footer zero">
    <div class="row zero flex h44px"
      ng-if="getParam('step') === 1 && getParam('method') === 'create'"
      ng-click="getParam('category') === 'user' ?
        ProductRegister.stepOneModal.show() :
        ProductRegister.setStepOne()"
    >
      <p class="zero center stable f16px bold">
        {{'NEXT' | translate}} <span class="f22px"> > </span>
      </p>
    </div>

    <div class="row zero flex h44px"
      ng-if="getParam('step') === 2 && getParam('method') === 'create'"
      ng-click="
        getParam('category') === 'user' && !ProductRegister.Model.locationSelected ?
        ProductRegister.stepTwoModal.show() : ProductRegister.sendForm()
      "
    >
      <p class="zero center stable f16px bold">
      {{'COMPLETE' | translate}}
      </p>
    </div>

    <div class="row zero flex h44px"
      ng-if="getParam('method') === 'update' && getParam('category') === 'pawnShop'"
      ng-click=""
    >
      <p class="zero center stable f16px bold">
      {{'UPDATE_COMPLETE' | translate}}
      </p>
    </div>

  </ion-footer-bar>

 </ion-view>
