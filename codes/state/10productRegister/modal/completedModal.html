<ion-modal-view class="transparent-bg">
  <ion-content class="darker-bg70">
    <div class="auto w90p radius mt150px">
      <p class="zero pt30px pb50px center stable-bg f18px radius-top dark-grey pre">
      견적등록이 완료되었습니다.
      등록된 견적은 내 견적서에서
      확인하실 수 있습니다.
      </p>
      <div class="row zero positive-bg mt0px radius-bottom">
        <div class="col zero"
          ng-click="ProductRegister.confirmCompleted();"
        >
          <p class="zero center pt15px pb15px stable f18px">
            확인
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
