<ion-view id="reset-password"
    cache-view="true"
    hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back"
        ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero">
    {{'RESET_PASSWORD' | translate}}
    </p>
  </ion-nav-title>

  <ion-content>

    <div class="auto w80p pt20px">

      <div class="row zero flex-v lighter-bg radius mb15px">
        <div class="col-auto ml5p">
          <p class="zero positive f18px">
          {{'CURRENT_PASSWORD' | translate}}
          </p>
        </div>
        <div class="col zero ml5p">
          <input class="h45px f18px dark-grey"
            type="password"
            ng-model="ResetPassword.Model.form.oldPassword"
          >
        </div>
      </div>

      <div class="row zero flex-v lighter-bg radius mb15px">
        <div class="col-auto col-offset-5">
          <p class="zero positive f18px">
          {{'NEW_PASSWORD' | translate}}
          </p>
        </div>
        <div class="col zero ml5p">
          <input class="h45px f18px dark-grey"
            type="password"
            ng-model="ResetPassword.Model.form.newPassword"
          >
        </div>
      </div>

      <div class="row zero flex-v lighter-bg radius mb15px">
        <div class="col-auto ml5p">
          <p class="zero positive f18px">
          {{'REINSERT_PASSWORD' | translate}}
          </p>
        </div>
        <div class="col zero ml5p">
          <input class="h45px f18px dark-grey"
            type="password"
            ng-model="ResetPassword.Model.confirmPassword"
          >
        </div>
      </div>

      <p class="zero center positive-bg radius f20px stable pt15px pb15px"
        ng-click="ResetPassword.sendForm();"
      >
      {{'COMPLETE' | translate}}
      </p>

    </div>

  </ion-content>
</ion-view>
