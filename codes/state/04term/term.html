<ion-view id="term-detail"
    cache-view="true"
    hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back"
      ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero">
      이용약관
    </p>
  </ion-nav-title>


  <ion-content class="pt2px">

    <ion-refresher
      on-refresh="TermDetail.refresh()"
      ng-if="!TermDetail.Model.loading"
    >
    </ion-refresher>

    <div class="w100p h95vh flex light-grey-bg absolute"
      style="z-index: 2"
      ng-if="TermDetail.Model.loading"
    >
      <ion-spinner class="spinner-40px mb132px" icon="ripple">
      </ion-spinner>
    </div>

    <!-- row -->
    <div class="pt5px pb20px pl5p pr5p">
      <p class="zero pre f16px"> {{TermDetail.Model.post.content}} </p>
    </div>

  </ion-content>
</ion-view>
